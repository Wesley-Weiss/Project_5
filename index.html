<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wesley Weiss - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <div id="welcome-section">
          <h1>Welcome</h1>
        </div>
        <h2 id="typing-effect"></h2>
        <script>
          var options = {
            strings: ["Hello, world!", "My name is Wesley Weiss.", "I am a programmer."],
            typeSpeed: 100,
            backSpeed: 50,
            loop: true,
            backDelay: 2000
          };

          var typed = new Typed("#typing-effect", options);
        </script>
      </section>
      <section id="projects">
        <h2>My Projects</h2>
        <div>
          <figure class="project-tile">
            <a rel="noopener" href="https://example.com/count-your-blessings" target="_blank">
              <img src="https://images.unsplash.com/photo-1723667516037-8a7d96c627ea?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGV2ZW5pbmd8ZW58MHx8MHx8fDA%3D" alt="Count Your Blessings Project">
            </a>
            <figcaption>Count Your Blessings</figcaption>
          </figure>
          <figure class="project-tile">
            <a rel="noopener" href="https://example.com/christ-tribute" target="_blank">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTQv2hRAb0Qcb6s33IMcu8qju9TpdH5IldVQ&s" alt="The Ultimate Price Project">
            </a>
            <figcaption>The Ultimate Price</figcaption>
          </figure>
          <figure class="project-tile">
            <a rel="noopener" href="https://example.com/bible-release" target="_blank">
              <img src="https://www.svgrepo.com/show/185835/bible.svg" alt="Bible Release Project">
            </a>
            <figcaption>Bible Release</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer id="contact">
      <h3>Profile</h3>
      <div class="socials">
        <a href="github-profile" id="profile-link" target="_blank" aria-label="GitHub Profile">
          <i class="fab fa-github"></i>
        </a>
        <a href="linkedin-profile" class="profile-link" target="_blank" aria-label="LinkedIn Profile">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="fcc-profile" target="_blank" class="profile-link" aria-label="FreeCodeCamp Profile">
          <i class="fab fa-free-code-camp"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
